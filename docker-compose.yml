version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: crm_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: crm_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  server:
    build: ./server
    container_name: crm_server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://admin:password123@db:5432/crm_db?schema=public"
      JWT_SECRET: "super-secret-key"
    depends_on:
      - db
    restart: always

  client:
    build: ./client
    container_name: crm_client
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:3000"
    restart: always

volumes:
  postgres_data:
